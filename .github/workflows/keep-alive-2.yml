name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 */12 * * *'  # كل 12 ساعة – كفاية جدًا
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Database
        env:
          SB_URL: ${{ secrets.SB_URL }}
          SB_ANON_KEY: ${{ secrets.SB_ANON_KEY }}
        run: |
          curl -s "${SB_URL}/rest/v1/users?select=*&limit=1" \
            -H "apikey: ${SB_ANON_KEY}" \
            -H "Authorization: Bearer ${SB_ANON_KEY}" \
            | jq -r '. | if length == 0 then "No content (empty table OK)" else . end'

      - name: Check Public Storage File (optional)
        run: |
          IMG_URL="https://cioydgupnzyckmoklgsf.supabase.co/storage/v1/object/public/user-photos/WhatsApp%20Image%202026-02-15%20at%201.05.35%20AM.jpeg"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$IMG_URL")
          echo "Storage file status: $STATUS"
          [ "$STATUS" = "200" ] || echo "→ File not accessible (check path or public access)"
