          IMG_URL="https://cioydgupnzyckmoklgsf.supabase.co/storage/v1/object/public/user-photos/WhatsApp%20Image%202026-02-15%20at%201.05.35%20AM.jpeg"  # ← غيّر ده باللينك الشغال اللي ترفعه
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$IMG_URL")
