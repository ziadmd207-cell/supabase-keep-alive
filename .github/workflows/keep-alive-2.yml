    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: https://cioydgupnzyckmoklgsf.supabase.co
          SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpb3lkZ3Vwbnp5Y2ttb2tsZ3NmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTM4MDYsImV4cCI6MjA4Njc2OTgwNn0.C1sqrGt2D7W3DsMYJRel3pZGjk5eDlKQRscZwfGJvs0
        run: |
          TABLE_NAME="users"  # تأكد إن الجدول ده موجود، وإلا غيّره
          curl -s "${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=count(*)" \
