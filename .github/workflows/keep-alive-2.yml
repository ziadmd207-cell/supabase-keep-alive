name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 */12 * * *'  # كل 12 ساعة – كفاية جدًا
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          TABLE_NAME="users"
          RESPONSE=$(curl -s "${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=*&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")
          echo "Database ping response: ${RESPONSE:-'No content (empty table OK)'}"

      - name: Check Public Storage File (optional - does not affect keep-alive)
        run: |
          IMG_URL="https://cioydgupnzyckmoklgsf.supabase.co/storage/v1/object/public/user-photos/WhatsApp%20Image%202026-02-15%20at%201.05.35%20AM.jpeg"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$IMG_URL")
          echo "Storage file HTTP status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "→ File not found or path invalid (upload correct file if needed)"
          fi
